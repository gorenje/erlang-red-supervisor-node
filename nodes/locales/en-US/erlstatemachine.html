Implements that State Machine behaviour.

### Inputs

: action (string) : action to be performed on the state machine.
: *payload* (string | buffer | any) : (optional) arguments passed to the action.

### Outputs

: payload (any) : return value of performing the action.
: _statem.state_prev (string) : previous state.
: _statem.state_curr (string) : current state.
: _statem.action (string) : action performed.

### Details

To use a state machine node, a module node needs to be implemented. 

The module node MUST implement the state machine behaviour: 
`-behaviour(gen_statem)` is required. The module module defines a boilerplate
template code for the state machine behaviour, start there if unsure.

State machine node does not restart failed process, it remains the responsibility
of the user to use supervisor nodes to restart failing nodes.
